        <h4 id="Golang-Printf、Sprintf-、Fprintf-格式化"><a href="#Golang-Printf、Sprintf-、Fprintf-格式化" class="headerlink" title="Golang Printf、Sprintf 、Fprintf 格式化"></a>Golang Printf、Sprintf 、Fprintf 格式化</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">%v 输出结构体 &#123;10 30&#125;</span><br><span class="line">%+v 输出结构体显示字段名 &#123;one:10 tow:30&#125;</span><br><span class="line">%#v 输出结构体源代码片段 main.Point&#123;one:10, tow:30&#125;</span><br><span class="line">%T 输出值的类型			 main.Point</span><br><span class="line">%t 输出格式化布尔值		 true</span><br><span class="line">%d`输出标准的十进制格式化 100</span><br><span class="line">%b`输出标准的二进制格式化 99 对应 1100011</span><br><span class="line">%c`输出定整数的对应字符  99 对应 c</span><br><span class="line">%x`输出十六进制编码  99 对应 63</span><br><span class="line">%f`输出十进制格式化  99 对应 63</span><br><span class="line">%e`输出科学技科学记数法表示形式  123400000.0 对应 1.234000e+08</span><br><span class="line">%E`输出科学技科学记数法表示形式  123400000.0 对应 1.234000e+08</span><br><span class="line">%s 进行基本的字符串输出   &quot;\&quot;string\&quot;&quot;  对应 &quot;string&quot;</span><br><span class="line">%q 源代码中那样带有双引号的输出   &quot;\&quot;string\&quot;&quot;  对应 &quot;\&quot;string\&quot;&quot;</span><br><span class="line">%p 输出一个指针的值   &amp;jgt 对应 0xc00004a090</span><br><span class="line">% 后面使用数字来控制输出宽度 默认结果使用右对齐并且通过空格来填充空白部分</span><br><span class="line">%2.2f  指定浮点型的输出宽度 1.2 对应  1.20</span><br><span class="line">%*2.2f  指定浮点型的输出宽度对齐，使用 `-` 标志 1.2 对应  *1.20</span><br></pre></td></tr></table></figure>
